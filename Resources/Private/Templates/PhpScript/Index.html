{namespace neos=Neos\Neos\ViewHelpers}

<div class="php-script">
    <f:if condition="{phpContent}">
        <f:then>
            {phpContent -> f:format.raw()}
        </f:then>
        <f:else>
            <f:translate id="phpScript.noScript" package="ObisConcept.NeosPhp"/>
        </f:else>
    </f:if>
</div>
